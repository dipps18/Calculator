<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="outer">
        <div class="content">
            <h4>CA5I0</h4>
            <div class="screen">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="keys">
                <div class ="top-keys">
                    <button id="Escape"class="clear">AC</button>
                    <button id="Backspace" class="backspace">โซ</button>
                    <button id="%" class="operator">%</button>
                    <button id="/" class="operator">รท</button>
                </div>
                <div class="bottom-keys">
                    <div class="numbers">
                        <button id="9">9</button>
                        <button id="8">8</button>
                        <button id="7">7</button>
                        <button id="6">6</button>
                        <button id="5">5</button>
                        <button id="4">4</button>
                        <button id="3">3</button>
                        <button id="2">2</button>
                        <button id="1">1</button>
                        <button id="0"class="zero">0</button>
                        <button id="." >.</button>
                    </div>
                    <div class="side">
                        <button id="*" class="operator">*</button> 
                        <button id="-" class="operator">-</button> 
                        <button id="+" class="operator">+</button>
                        <button id="Enter" class="operator">=</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
